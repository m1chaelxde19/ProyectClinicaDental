<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Horario</title>
</head>
<body>
<div class="container">
    <div class="container botones mt-3">
        <h2>Listado de odontólogos</h2>
        <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Registrar Doctor</button>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Dia Semana</th>
                <th scope="col">Hora inicio</th>
                <th scope="col">Hora fin</th>
                <th scope="col" >Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="horario: ${horarios}">
                <td th:text="${horario.dia_semana}"></td>
                <td th:text="${horario.hora_inicio}"></td>
                <td th:text="${horario.hora_fin}"></td>
                <td class="d-flex">
                    <a href="#" class="btn btn-primary">Editar</a>
                    <a href="#" class="btn btn-danger mx-1">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div id="mensajeAdvertencia"></div>

        <div th:if="${mensajeConfirmacion}" class="bg-primary">
            <p th:text="${mensajeConfirmacion}" style="color: white"></p>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Registro de Horarios</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form th:action="@{/horario}" method="post" th:object="${Objthorario}">
                        <div class="row">
                                <div class="col-6 col-ms-12 mb-1">
                                    <label for="selecDia">Día de la semana</label>
                                    <select class="form-select" id="selecDia" th:field="*{dia_semana}">
                                        <option
                                        th:each="dia:${diasSemana}" th:value="${dia}" th:text="${dia}"
                                        >
                                        </option>
                                    </select>
                                </div>

                                <div class="col-6 col-ms-12 mb-1">
                                    <label for="horaini">Hora inicio</label>
                                    <input id="horaini" type="time" class="form-control" th:field="*{hora_inicio}" required>
                                </div>

                                <div class="col-4 col-ms-4 mb-1">
                                    <label for="horafin">Hora fin</label>
                                    <input type="time" id="horafin" class="form-control" th:field="*{hora_fin}" required>
                                </div>

                                <div class="col-4 col-ms-4 mb-1">
                                    <label for="odonto">Odontologos</label>
                                    <select class="form-select" id="odonto">
                                        <option
                                                th:each="odont:${doctores}" th:value="${odont.id_Odontologo}" th:text="${odont.nombre}"
                                        >
                                        </option>
                                    </select>
                                </div>

                                <div class="col-4 mb-1">
                                    <label for="phone">Teléfono</label>
                                    <input type="tel" id="phone" class="form-control"  required>
                                </div>
                        </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
