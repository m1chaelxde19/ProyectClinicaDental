<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Edit|Horario</title>
</head>
<body>
<div class="container mt-5" style="width: 700px; height: 500px">
    <form th:action="@{/edit}" method="post">
        <input type="hidden" id="ed_horarioId" th:value="${idHorario}" name="idHorario">
        <div class="row">
            <div class="col-12 mb-1">
                <label for="Ed_selecDia">DÃ­a de la semana</label>
                <select class="form-select" id="Ed_selecDia" name="diaSemana">
                    <option
                            th:each="dia:${diasSemana}" th:value="${dia}" th:text="${dia}"
                            th:selected="${dia==horarioSelecionado.dia_semana}"
                    >
                    </option>
                </select>
            </div>

            <div class="col-6 mb-1">
                <label for="ED_horaini">Hora inicio</label>
                <input id="ED_horaini" type="time" class="form-control" name="horaInicio" th:value="${horarioSelecionado.hora_inicio}" required>
            </div>

            <div class="col-6 col-ms-4 mb-1">
                <label for="ED_horafin">Hora fin</label>
                <input type="time" id="ED_horafin" class="form-control" name="horaFin" th:value="${horarioSelecionado.hora_fin}" required>
            </div>

            <div class="col-6 col-ms-4 mb-1">
                <label for="ED_odonto">Odontologos</label>
                <select class="form-select" id="ED_odonto" name="idOdontologo">
                    <option
                            th:each="odont:${listOdontologos}" th:value="${odont.id_Odontologo}" th:text="${odont.nombre}"
                            th:selected="${odont.id_Odontologo == odontologoSeleccionado.id_Odontologo}"
                    >
                    </option>
                </select>
            </div>

            <div class="col-6 mb-1">
                <label for="ED_consult">Consultorios</label>
                <select class="form-select" id="ED_consult" name="idConsultorio" required>
                    <option
                            th:each="cons:${listConsultorio}" th:value="${cons.id_consultorio}" th:text="${cons.nombre}"
                            th:selected="${cons.id_consultorio == consultorioSeleccionado.id_consultorio}"
                    >
                    </option>
                </select>
            </div>
        </div>
        <div class="col-12 mt-3 text-end">
            <button type="submit" class="btn btn-primary">Editar</button>
            <a th:href="@{/horario}" class="btn btn-danger">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
