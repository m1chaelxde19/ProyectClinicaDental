<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit | Paciente</title>
</head>
<body>
<div class="container mt-5 shadow rounded-4 p-4 bg-light" style="width: 700px;">
    <div class="mb-4"><h1 class="text-center">Editar Paciente</h1></div>
    <form th:action="@{/paciente/editPaciente}" method="post">
        <input type="hidden" name="idPaciente" th:value="${pacienteOld.id_paciente}">
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <label for="nombre">Nombres</label>
                <input id="nombre" type="text" class="form-control" th:value="${pacienteOld.nombre}" name="nombre" required>
                <div th:if="${errorNombre}" class="text-danger small mt-1" th:text="${errorNombre}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" type="text" class="form-control" th:value="${pacienteOld.apellido}"
                       name="lastName"  required>
                <div th:if="${errorApellido}" class="text-danger small mt-1" th:text="${errorApellido}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label for="dni">Dni</label>
                <input type="text" id="dni" class="form-control" th:value="${pacienteOld.dni}" name="dni"  required>
                <div th:if="${errorDni}" class="text-danger small mt-1" th:text="${errorDni}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control" th:value="${pacienteOld.fechaNacimiento}" name="fecha" required>
                <div th:if="${errorFecha}" class="text-danger small mt-1" th:text="${errorFecha}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label for="celular">Teléfono</label>
                <input type="tel" id="celular" class="form-control" th:value="${pacienteOld.telefono}" name="celular"   required>
                <div th:if="${errorCelular}" class="text-danger small mt-1" th:text="${errorCelular}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label for="correo">Correo Electrónico</label>
                <input  type="email" id="correo" class="form-control" th:value="${pacienteOld.email}" name="correo"  required>
                <div th:if="${errorEmail}" class="text-danger small mt-1" th:text="${errorEmail}"></div>
            </div>

            <div class="col-12">
                <label for="addres">Dirección</label>
                <input type="text" id="addres" class="form-control" th:value="${pacienteOld.direccion}" name="newDirection"  required>
                <div th:if="${errorDireccion}" class="text-danger small mt-1" th:text="${errorDireccion}"></div>
            </div>

            <div class="col-12 d-flex justify-content-evenly mt-3">
                <button type="submit" class="btn btn-primary" style="width: 100px">Editar</button>
                <a th:href="@{/paciente}" class="btn btn-danger" style="width: 100px">Regresar</a>
            </div>
            <div th:if="${mensajeConfirmacion}" th:text="${mensajeConfirmacion}" class="col-12 alert alert-primary text-center" role="alert"></div>
            <div th:if="${mensajeError}" th:text="${mensajeError}" class="col-12 alert alert-danger text-center" role="alert"></div>
        </div>
    </form>
</div>
</body>
</html>
