<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diseño Dental - Pagina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styleReporte.css}">
</head>
<body>
<header class="header">
    <img th:src="@{/img/imagen.png}" alt="Dental Logo" class="logo">
    <h1 class="header-title">DISEÑO DENTAL</h1>
</header>

<div class="container">
    <aside class="sidebar">
        <div class="profile">
            <img th:src="@{/img/avatar.png}" alt="Profile Picture" class="profile-pic">
            <div class="welcome" th:if="${nombre}">BIENVENIDA <span th:text="${nombre}"></span></div>
        </div>

        <h2 class="panel-title">PANEL DE CONTROL</h2>
        <div class="menu-button"><a href="#">ADMINISTRADORES</a></div>
        <div class="menu-button"><a th:href="@{/cita}">CITAS</a></div>
        <div class="menu-button"><a th:href="@{/consultorio}">CONSULTORIOS</a></div>
        <div class="menu-button"><a th:href="@{/doctor}">DOCTORES</a></div>
        <div class="menu-button"><a th:href="@{/horario}">HORARIOS</a></div>
        <div class="menu-button"><a th:href="@{/reporte}">REPORTE</a></div>
        <div class="menu-button"><a th:if="${nombre!=null}" th:href="@{/api/logout}">CERRAR SESION</a></div>
    </aside>

    <main class="main-content">
        <h2 class="main-title">REPORTE DE RESERVAS DE CITAS</h2>
        <hr>
        <br>
        <div class="dashboard-grid">
            <h2>GENERAR REPORTE</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Exportar Reporte
            </button>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form th:action="@{/reporte/generate}" method="post">
                            <input type="text" class="form-control" placeholder="Ingresa el nombre para el archivo" name="ruta">
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </main>
</div>
</body>
</html>
