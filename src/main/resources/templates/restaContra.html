<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar | Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .contenedor-form{display: flex; flex-direction: column;justify-content: center; margin-top: 5rem}
        .form{display: flex; align-items: center}
    </style>
</head>
<body>
<div class="container contenedor-form" style="width: 500px; height: 300px">
    <h2 class="text-center">Restablecer contraseña</h2>
    <div class="row form" style="width: 500px; height: 300px">
        <form th:action="@{/restablecerContra}" method="post">
            <div class="input-group mb-3 mt-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="correo"  name="correo" th:value="${correo}">
            </div>
            <div class="mt-3 mb-3">
                <label for="codigo">Código</label>
                <input class="form-control" type="text" id="codigo" name="codigoVerificacion" placeholder="Ingrese el código de verificación que fue enviado al correo">
            </div>
            <div class="mt-3 mb-3">
                <label for="clave">Contraseña</label>
                <input class="form-control" type="password" id="clave" name="clave" placeholder="Ingrese su nueva contraseña">
            </div>
            <div class="btn-enviar">
                <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
            </div>
        </form>
            <div th:if="${mensaje}" class="mesange">
              <p th:text="${mensaje}"></p>
            </div>
    </div>
</div>
</body>
</html>
