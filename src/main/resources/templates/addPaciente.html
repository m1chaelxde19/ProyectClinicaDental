<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!----th:replace="~{Plantilla/layout::frag-head}"--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        header{
            display: flex; justify-content: center; align-items: center; gap: 50px;
        }
        header img{width: 90px}
        .fondo{background-color: #BA68C8}
        .divFotoWelcome{display: flex; justify-content: center;align-items: center;gap:10px}
        .divFotoWelcome img{width: 50px}
        h1{color: white}
    </style>
    <title>Title</title>
</head>
<body>
    <header th:replace="~{Plantilla/layout :: frang-header}"></header>
    <main class="container-fluid">
        <div class="row">
            <div  th:replace="~{Plantilla/layout :: frag-nav}"></div>
            <div class="col-9">
                <h3>Registro de Cita</h3>
                <div class="row row-cols-1">
                    <div class="col">
                        <form method="post" th:action="@{/pacienteApi/postPaciente}">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="palabra"  placeholder="Buscar por dni, nombre, apellido" >
                                <button class="btn btn-primary" type="submit">Buscar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <table class="table" th:if="${pacientes}">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>
                                <th>Seleccionar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="paciente : ${pacientes}">
                                <td th:text="${paciente.nombre}"></td>
                                <td th:text="${paciente.apellido}"></td>
                                <td th:text="${paciente.dni}"></td>
                                <td><button class="btn btn-primary" type="button"
                                            th:attr="onclick=|llenarDatos(${paciente.id_paciente},'${paciente.nombre}')|" >Seleccionar</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <form  th:action="@{/cita/saveCita}" method="post">
                    <input type="hidden" id="pacienteId" name="pacienteId">

                    <div class="row row-cols-2">
                        <div class="mb-3">
                            <label for="pacienteNombre">Paciente Seleccionado:</label>
                            <input type="text" id="pacienteNombre" name="pacienteNombre" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="fecha">Fecha:</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="hora">Hora:</label>
                            <input type="time" id="hora" name="hora" class="form-control" required>
                        </div>

                        <div>
                            <label for="odontologo">Seleccionar Odont√≥logo</label>
                            <select class="form-select" id="odontologo" name="odontologId">
                                <option th:each="odontologo : ${odontologos}"
                                        th:value="${odontologo.id_Odontologo}"
                                        th:text="${odontologo.nombre}+' '+${odontologo.apellido}+' '+${odontologo.hora_Inicio}+' '+${odontologo.hora_Fin}">
                                </option>
                            </select>
                        </div>
                        <div >
                            <label for="selecMotivo">Motivo de la cita</label>
                            <select class="form-select" id="selecMotivo" name="motivoCita">
                                <option th:each="citaEn : ${motivoCitas}"
                                        th:value="${citaEn}"
                                        th:text="${citaEn}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-1">
                            <label for="selecEstado">Estado</label>
                            <select class="form-select" id="selecEstado"  name="estado">
                                <option th:each="citaEnti : ${estados}"
                                        th:value="${citaEnti}"
                                        th:text="${citaEnti}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="motivo" class="form-control">Comentarios:</label>
                            <textarea id="motivo" name="motivoCita" class="form-control" style="resize: none"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success mt-3">Registrar Cita</button>
                </form>
            </div>
        </div>
    </main>

    <script th:inline="javascript">
        function llenarDatos(id,nombre){
            const pacienteId = document.getElementById('pacienteId');
            const nombreSelecionado = document.getElementById('pacienteNombre');
            pacienteId.value = id;
            nombreSelecionado.value = nombre;
            console.log(pacienteId);
            console.log(nombreSelecionado);
        }
    </script>
</body>
</html>
