<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmar | Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .contenedor-form{display: flex; flex-direction: column;justify-content: center; margin-top: 5rem}
    .form{display: flex; align-items: center}
  </style>
</head>
<body>
  <div class="container contenedor-form" style="width: 500px; height: 300px">
    <h2 class="text-center">Restablecer contrase√±a</h2>
    <div class="mt-3">
      <form th:action="@{/email/enviarEmail}" method="post">
        <label for="correo">Ingrese su correo para el codigo de verificacion</label>
        <div class="input-group mb-3 mt-3">
          <button class="btn btn-primary" type="submit">Enviar</button>
          <input type="text" class="form-control" id="correo" placeholder="Ingrese su correo" name="correo">
        </div>
      </form>
      <div th:if="${mensaje}" class="mesange">
        <p th:text="${mensaje}"></p>
      </div>
    </div>
  </div>
</body>
</html>
